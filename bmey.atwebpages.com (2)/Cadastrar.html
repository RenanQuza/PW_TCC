<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>
<script src="cadastroUser.js"></script>
<style>
html{
filter:invert();
background-color: slateblue;
}
</style>
</head>
<body>
<form>
<div>
<label for=$2016>Usuário</label>
<input type="text" placeholder="Usuário" required
id="txtUsuario" name="txtUsuario" />
</div>
<div>
<label for="txtSenha">Senha</label>
<input type="text" placeholder="Senha" required
id="txtSenha" name="txtSenha" />
</div>
<div>
<input type="checkbox" value="1"
id="chkLembrar" name="chkLembrar" />
<label for="chkLembrar">Lembrar senha</label>
</div>
<div>
<label for="txtDataNasc">Data de Nascimento</label>
<input type="datetime" placeholder="Data de Nascimento"
id="txtDataNasc" name="txtDataNasc" />
</div>
<div>
<input type="submit" value="Cadastrar" />
</div>
</form>
</body>
</html>
